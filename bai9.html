<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>love</title>
</head>
<body>
<script>
    var dem = 0 ;
    let m = ['f','g','k','a','f','d','f'];
    let k = prompt("Nhap ki tu");
    for (i=0;i<m.length;i++) {
        if (k == m[i]) {
            dem ++;
        }
    }
    if(dem == 0){
        alert("-1");
    }
    else {
        alert(dem);
    }
</script>
</body>
</html>
